<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SC - Teacher</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f5f5f5;
    }
    .topbar{
      background:#1b8b3b;
      color:#fff;
      padding:12px 16px;
      font-size:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .container{
      max-width:900px;
      margin:16px auto;
      padding:16px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 3px 12px rgba(0,0,0,0.08);
    }
    h2{margin-top:0;}
    .field{
      margin-bottom:10px;
      font-size:14px;
      display:flex;
      flex-direction:column;
    }
    .field label{margin-bottom:4px;}
    .field input{
      padding:8px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:14px;
    }
    .question-block{
      border:1px solid #eee;
      padding:10px;
      border-radius:8px;
      margin-bottom:10px;
      background:#fafafa;
    }
    .btn{
      padding:8px 14px;
      border-radius:6px;
      border:none;
      font-size:14px;
      cursor:pointer;
      margin-top:8px;
    }
    .btn-main{background:#1b8b3b;color:#fff;}
    .btn-secondary{background:#0b6cff;color:#fff;}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      font-size:13px;
    }
    th,td{
      border:1px solid #ddd;
      padding:6px;
      text-align:left;
    }
    th{background:#f3f3f3;}
  </style>
</head>
<body>
  <div class="topbar">
    <span>SC - Teacher Panel</span>
    <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <div class="container">
    <h2>Create MCQ Test</h2>
    <p>Fill details for a small test (3 questions). It will be saved on this device and visible to students in <b>test.html</b>.</p>

    <div class="field">
      <label for="testTitle">Test Title</label>
      <input id="testTitle" type="text" placeholder="e.g. C Programming Unit Test">
    </div>

    <div id="questionsArea"></div>

    <button class="btn btn-main" id="saveTestBtn">Save Test</button>

    <h2 style="margin-top:20px;">Existing Tests (on this device)</h2>
    <div id="testsList"></div>
  </div>

  <script>
    var tests = [];

    window.onload = function(){
      // load existing tests
      try{
        var raw = localStorage.getItem("scMCQTests");
        if (raw) tests = JSON.parse(raw);
      }catch(e){tests=[];}

      buildQuestionBlocks();
      renderTestsList();

      document.getElementById("saveTestBtn").onclick = saveTest;
    };

    function buildQuestionBlocks(){
      var area = document.getElementById("questionsArea");
      var html = "";
      for (var i = 1; i <= 3; i++){
        html += '<div class="question-block">';
        html += '<div class="field"><label>Q'+i+' Text</label><input id="q'+i+'Text" type="text" placeholder="Question '+i+'"></div>';
        for (var j = 1; j <= 4; j++){
          html += '<div class="field"><label>Option '+j+'</label><input id="q'+i+'Opt'+j+'" type="text" placeholder="Option '+j+'"></div>';
        }
        html += '<div class="field"><label>Correct Option (1-4)</label><input id="q'+i+'Correct" type="number" min="1" max="4" value="1"></div>';
        html += '</div>';
      }
      area.innerHTML = html;
    }

    function saveTest(){
      var title = document.getElementById("testTitle").value.trim();
      if (!title){
        alert("Enter test title");
        return;
      }
      var questions = [];
      for (var i = 1; i <= 3; i++){
        var text = document.getElementById("q"+i+"Text").value.trim();
        var o1   = document.getElementById("q"+i+"Opt1").value.trim();
        var o2   = document.getElementById("q"+i+"Opt2").value.trim();
        var o3   = document.getElementById("q"+i+"Opt3").value.trim();
        var o4   = document.getElementById("q"+i+"Opt4").value.trim();
        var cVal = document.getElementById("q"+i+"Correct").value.trim();
        var cIdx = parseInt(cVal,10) - 1;

        if (!text || !o1 || !o2 || !o3 || !o4 || isNaN(cIdx) || cIdx<0 || cIdx>3){
          alert("Please fill all options and correct option (1-4) for Q"+i);
          return;
        }
        questions.push({
          text: text,
          options: [o1,o2,o3,o4],
          correctIndex: cIdx
        });
      }

      var newTest = {
        id: Date.now(),
        title: title,
        questions: questions
      };
      tests.push(newTest);
      try{
        localStorage.setItem("scMCQTests", JSON.stringify(tests));
      }catch(e){}

      alert("Test saved âœ…");
      renderTestsList();
    }

    function renderTestsList(){
      var box = document.getElementById("testsList");
      if (!tests || tests.length === 0){
        box.innerHTML = "<p>No tests created yet.</p>";
        return;
      }
      var html = '<table><thead><tr><th>#</th><th>Title</th><th>Questions</th></tr></thead><tbody>';
      for (var i = 0; i < tests.length; i++){
        html += '<tr><td>'+(i+1)+'</td><td>'+tests[i].title+'</td><td>'+tests[i].questions.length+'</td></tr>';
      }
      html += '</tbody></table>';
      box.innerHTML = html;
    }
  </script>
</body>
</html>
